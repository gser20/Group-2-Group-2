<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Reuse styles from login.html */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ececec;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #F5F5F5;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        h2 {
            text-align: left;
            color: black;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px; /* Space between form groups */
            text-align: center; /* Center the label and input */
        }
        label {
            display: block; /* Makes the label a block element */
            margin-bottom: 5px; /* Space between label and input */
            text-align: center; /* Center aligns the text */
        }
        input {
            width: calc(100% - 16px); /* Full width with padding adjustment */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center; /* Center the text inside the input */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: lightgray;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3b5174;
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #435E86;
            text-decoration: none;
        }
        .warning {
            color: red; /* Set text color to red */
            font-weight: bold; /* Make text bold */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>

    <form method="POST" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <div class="form-group">
            <p class="warning">For Security Purposes</p> <!-- Added warning class -->
            <label for="teacher">Who is your Objor Subject Teacher?</label>
            <input type="text" name="teacher" required>
        </div>

        <button type="submit">Submit</button>
    </form>

    <p>Remember your password? <a href="{% url 'login' %}">Log in here</a></p>

</div>

</body>
</html>
